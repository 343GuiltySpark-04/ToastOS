sources:
  - name: bison
    subdir: 'ports'
    git: 'https://git.savannah.gnu.org/git/bison.git'
    tag: 'v3.6.2'
    version: '3.6.2'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - host-libtool
    regenerate:
      - args: ['git', 'submodule', 'update', '--init']
      - args: ['./bootstrap']
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
          '@THIS_SOURCE_DIR@/build-aux/']

tools:
  - name: host-bison
    architecture: noarch
    from_source: bison
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

packages:
  - name: m4
    source:
      subdir: 'ports'
      git: 'https://git.savannah.gnu.org/git/m4.git'
      tag: 'v1.4.19'
      version: '1.4.19'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
      regenerate:
        # Pull a new bootstrap file that is actually competent, because the original bootstrap only checks out the last 365 days of gnulib, which ain't enough for us
        - args: ['wget', '-O', '@THIS_SOURCE_DIR@/bootstrap', 'https://raw.githubusercontent.com/gnulib-modules/bootstrap/3ee70612fc5e54384f39669c970714217cd5c476/bootstrap']
        - args: ['chmod', '0755', '@THIS_SOURCE_DIR@/bootstrap']
        - args: ['./bootstrap']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/build-aux/']
    tools_required:
      - host-gcc
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-toast'
        - '--prefix=/usr'
      - args: 'sed -i s/-Werror//g @THIS_BUILD_DIR@/src/Makefile'
      # This sed disables the building of the documentation
      - args: 'sed -i s/"SUBDIRS = . examples lib src doc checks po tests"/"SUBDIRS = . examples lib src checks po tests"/ @THIS_BUILD_DIR@/Makefile'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: make
    source:
      subdir: 'ports'
      git: 'https://git.savannah.gnu.org/git/make.git'
      tag: '4.2'
      version: '4.2'
      tools_required:
        - host-pkg-config
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-autoconf-archive
        - host-libtool
      regenerate:
        - args: ['autoreconf', '-v', '-f', '-i']
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - host-pkg-config
      - host-gcc
      - virtual: pkgconfig-for-target
        triple: "x86_64-toast"
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-toast'
        - '--prefix=/usr'
        - '--disable-nls'
        - '--without-guile'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
