packages:
  - name: gmp
    source:
      subdir: 'ports'
      hg: 'https://gmplib.org/repo/gmp-6.2/'
      tag: 'tip'
      version: '6.2'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
      regenerate:
        - args: ['@THIS_SOURCE_DIR@/.bootstrap']
        - args: ['cp', '@THIS_SOURCE_DIR@/configfsf.guess', '@THIS_SOURCE_DIR@/config.guess']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/']
    tools_required:
      - host-gcc
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-toast'
        - '--prefix=/usr'
        - '--enable-cxx'
        - '--disable-static'
        - '--docdir=/usr/share/doc/gmp-6.2.0'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: mpc
    source:
      subdir: ports
      git: 'https://gitlab.inria.fr/mpc/mpc.git'
      tag: '1.2.1'
      version: '1.2.1'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
      regenerate:
        - args: ['autoreconf', '-f', '-i']
    tools_required:
      - host-gcc
    pkgs_required:
      - mlibc
      - gmp
      - mpfr
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-toast'
        - '--prefix=/usr'
        - '--disable-static'
        - '--docdir=/usr/share/doc/mpc-1.1.0'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: mpfr
    source:
      subdir: 'ports'
      url: 'https://ftp.gnu.org/gnu/mpfr/mpfr-4.1.0.tar.xz'
      format: 'tar.xz'
      extract_path: 'mpfr-4.1.0'
      version: '4.1.0'
      tools_required:
        - host-autoconf-archive
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
      regenerate:
        - args: ['autoreconf', '-v', '-f', '-i', '--warnings=all,error']
    tools_required:
      - host-autoconf-archive
      - host-autoconf-v2.69
      - host-automake-v1.15
      - host-gcc
      - host-libtool
    pkgs_required:
      - mlibc
      - gmp
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-toast'
        - '--prefix=/usr'
        - '--enable-static=no'
        - '--enable-shared=yes'
        - '--docdir=/usr/share/doc/mpfr-4.0.2'
        - '--with-pic'
        environ:
          # MPFR's configuration script misdetects cross-compilations. Hence,
          # set one of its internal variables to force it into the cross compilation path.
          'user_redefine_cc': 'yes'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: libiconv
    source:
      subdir: 'ports'
      git: 'https://git.savannah.gnu.org/git/libiconv.git'
      # Last release tag is broken for us, use current master (07-12-2020)
      branch: 'master'
      commit: '0eb1068ceb77ba383c3ce2fc391ab40ef686c491'
      version: '1.16'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-pkg-config
        - host-autoconf-archive
        - host-gettext
      regenerate:
        - args: ['./gitsub.sh', 'pull']
        # Gnulib broke on commit e3174b6d1fdbe6ea2297bf8c8333f65f9d9d9588, so check out the one before that.
        - args: ['git', 'checkout', '766ec17a90f67e8cda78394e58a7fffb00f5a4b7']
          workdir: '@THIS_SOURCE_DIR@/gnulib'
        - args: ['./autogen.sh']
          environ:
            'NOCONFIGURE': 'yes'
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/build-aux/']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/libcharset/build-aux/']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-libtool/share/aclocal/libtool.m4',
            '@THIS_SOURCE_DIR@/m4/']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-libtool/share/aclocal/libtool.m4',
            '@THIS_SOURCE_DIR@/libcharset/m4/']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-libtool/share/libtool/build-aux/ltmain.sh',
            '@THIS_SOURCE_DIR@/libcharset/build-aux/']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-libtool/share/libtool/build-aux/ltmain.sh',
            '@THIS_SOURCE_DIR@/build-aux/']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-libtool/share/aclocal/ltversion.m4',
            '@THIS_SOURCE_DIR@/m4/']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-libtool/share/aclocal/ltversion.m4',
            '@THIS_SOURCE_DIR@/libcharset/m4/']
        - args: ['autoreconf', '-fvi', '-I@THIS_SOURCE_DIR@/m4', '-I@THIS_SOURCE_DIR@/srcm4']
    tools_required:
      - host-gcc
      - host-libtool
    pkgs_required:
      - mlibc
    revision: 4
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-toast'
        - '--prefix=/usr'
        - '--with-sysroot=@SYSROOT_DIR@' # Set libtool's lt_sysroot.
        - '--disable-nls'
        - '--enable-shared'
        - '--disable-static'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: libintl
    source:
      subdir: 'ports'
      url: 'https://ftp.gnu.org/gnu/gettext/gettext-0.21.tar.xz'
      format: 'tar.xz'
      checksum: blake2b:e36418323c79f582d13777083b455ae76ccb29e41a8259a2f4d6d9f5d8e2ac7c8ecc4df1b1fa2e9838c819cb27345fe254772398bdb88b3315410866048f755a
      extract_path: 'gettext-0.21'
      version: '0.21'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
      regenerate:
        - args: ['autoreconf', '-fvi']
    tools_required:
      - host-gcc
    pkgs_required:
      - mlibc
      - libiconv
    revision: 3
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-toast'
        - '--prefix=/usr'
        - '--without-emacs'
        - '--without-lispdir'
        # Normally this controls nls behavior in general, but the libintl
        # subdir is skipped unless this is explicitly set.
        - '--enable-nls'
        # This magic flag enables libintl.
        - '--with-included-gettext'
        - '--disable-c++'
        - '--disable-libasprintf'
        - '--disable-java'
        - '--enable-shared'
        - '--disable-static'
        - '--enable-threads=posix'
        - '--disable-curses'
        - '--without-git'
        - '--without-cvs'
        - '--without-bzip2'
        - '--without-xz'
    build:
      - args: ['make', '-C', 'gettext-runtime/intl', '-j@PARALLELISM@']
      - args: ['make', '-C', 'gettext-runtime/intl', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true